
<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h5>Select file:</h5>
                <form [formGroup]="formUpload" (ngSubmit)="onSubmit(formUpload.value)">
                    <div class="mb-3">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name" [class.is-invalid]="nameInput.invalid && nameInput.touched">
                        <div *ngIf="nameInput.invalid && nameInput.touched">
                            <small *ngIf="nameInput.errors?.['required']" class="text-danger">Name is required</small>
                            <small *ngIf="nameInput.errors?.['minlength']" class="text-danger">Name must contain at least 3 characters</small>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="price">Price</label>
                        <input type="text" id="price" class="form-control" formControlName="price">
                        <!-- <div *ngIf="nameInput.invalid && nameInput.touched">
                            <small *ngIf="nameInput.errors?.['required']" class="text-danger">Name is required</small>
                            <small *ngIf="nameInput.errors?.['minlength']" class="text-danger">Name must contain at least 3 characters</small>
                        </div> -->
                    </div>

                    <div class="mb-3">
                        <input type="file" class="form-control" (change)="onChange($event)">
                    </div>

                    <div class="mb-3">
                        <button [disabled]="!file || formUpload.invalid" type="submit" class="btn btn-primary">Upload</button>
                        <div>Test error file: {{!file}}</div>
                        <div>Test error form: {{formUpload.invalid}}</div>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <h5>Images</h5>
                <div class="container-products">
                    <div class="item" *ngFor="let p of products">
                        <div>
                            <!-- <a routerLink="/details/{{p._id}}"> -->
                                <img class="img-scale" src="http://localhost:3000/{{p.thumbPath}}" (click)="onSelect(p._id)">
                            <!-- </a> -->
                        </div>
                        <div class="text-center fw-bold">
                            {{p.name}}
                        </div>
                        <!-- <i class="bi bi-pencil" (click)="edit(p)"></i> -->
                        <!-- <i class="bi bi-trash ms-2" (click)="delete(p._id, formUpload)"></i> -->
                        <i class="bi bi-pencil"></i>
                        <i class="bi bi-trash ms-2"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
